<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/head"></div>
    <title>Opret Firma</title>
</head>
<body>
<div th:replace="/fragments/navbar"></div>

<div class="container">
    <br>
    <h1>Opret Firma</h1>
    <br>
    <form action="/company/create" method="post">
        <div class="form-group">
            <label for="name">Navn</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Indtast navn">
        </div>
        <div class="form-group">
            <label for="description">Beskrivelse</label>
            <textarea rows="5" class="form-control" id="description" name="description" placeholder="Indtast beskrivelse"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Opret</button>
    </form>
</div>

<div th:replace="/fragments/bottom_scripts"></div>
</body>
</html>
