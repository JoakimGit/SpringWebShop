<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/head"></div>
    <title>Produktkategorier</title>
</head>
<body>
<div th:replace="/fragments/navbar"></div>

<div class="container-fluid" style="width: 25%">
    <br>
    <h1>Produktkategorier</h1>
    <br>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Navn</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}"></td>
            <td>
                <a th:href="@{'/category/details/' + ${category.category_id}}"><button type="button" class="btn btn-success">Detaljer</button></a>
                <a th:href="@{'/category/update/' + ${category.category_id}}"><button type="button" class="btn btn-primary">Opdater</button></a>
                <a th:href="@{'/category/delete/' + ${category.category_id}}"><button type="button" class="btn btn-danger">Slet</button></a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <a href="/category/create"><button type="button" class="btn btn-success">Tilf√∏j ny kategori</button></a>
</div>

<div th:replace="/fragments/bottom_scripts"></div>
</body>
</html>
