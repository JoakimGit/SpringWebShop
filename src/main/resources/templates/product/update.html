<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/head"></div>
    <title>Opdater</title>
</head>
<body>
<div th:replace="/fragments/navbar"></div>

<div class="container">
    <br>
    <h1>Opdater vare</h1>
    <br>
    <form action="/product/update" method="post">
        <input type="hidden" name="product_id" th:value="${product.product_id}">
        <div class="form-group">
            <label for="name">Navn</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${product.name}">
        </div>
        <div class="form-group">
            <label for="price">Pris</label>
            <input type="text" class="form-control" id="price" name="price" th:value="${product.price}">
        </div>
        <div class="form-group">
            <label for="description">Beskrivelse</label>
            <input type="text" class="form-control" id="description" name="description" th:value="${product.description}">
        </div>
        <div class="form-group">
            <label for="company_name"><b>Skib:</b></label><br>
            <select id="company_name" name="company_name" required>
                <option th:each="company : ${companies}" th:value="${company.getCompany_id()}" th:text="${company.getName()}"
                        th:selected="${product.company.getName() == company.getName()}"></option>
            </select>
        </div>
        <div class="form-group">
            <span th:each="category : ${categories}">
                <input type="checkbox" th:id="${category.name}" name="chosen_categories" th:value="${category.name}"
                       th:checked="${#arrays.contains(chosen_categories, category)}">
                <label th:for="${category.name}" th:text="${category.name}"></label><br>
            </span>
        </div>
        <button type="submit" class="btn btn-primary">Opdater</button>
    </form>
</div>

<div th:replace="/fragments/bottom_scripts"></div>
</body>
</html>
